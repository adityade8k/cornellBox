<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cornellbox</title>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        overflow: hidden;
        background: #111;
      }
      canvas { display: block; }
      /* iOS permission button */
      #sensorPermissionBtn {
        position: fixed;
        top: 12px;
        right: 12px;
        z-index: 10000;
        padding: 8px 10px;
        border: 0;
        border-radius: 8px;
        background: #1a73e8;
        color: #fff;
        font: 12px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
        display: none; /* shown on iOS when needed */
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- iOS motion permission button (shown only when needed) -->
    <button id="sensorPermissionBtn">Enable Motion Sensors</button>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
